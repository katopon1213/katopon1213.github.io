<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">        
        <title>バードカフェ</title>           
        </style>
    </head>
    <body>
        <header class="menu">
            <a href="index.html"><img src="./images/icon.png" class="icongen"></a>
            <nav class="nav">
                <a href="#">メニュー</a>
                <a href="#">スタッフ</a>
                <a href="#">お問い合わせ</a>
            </nav>
        </header>
        <main>
            <img src="./images/main.png" class="biggen">
            <section class="menu2">
            <h2>メニュー</h2>
            <div class="menu-list">
                <div class="menu-item">
                    <img src="./images/menu1.png">
                    <h3>ブレンドコーヒー</h3>
                    <p>¥450</p>
                </div>
                
                <div class="menu-item">
                    <img src="./images/menu2.png">
                    <h3>カフェラテ</h3>
                    <p>¥500</p>
                </div>
                
                <div class="menu-item">
                    <img src="./images/menu3.png">
                    <h3>チーズケーキ</h3>
                    <p>¥520</p>
                </div>
                
                <div class="menu-item">
                    <img src="./images/menu4.png">
                    <h3>バタートースト</h3>
                    <p>¥380</p>
                </div>
            </div>
            </section>
            <section class="staff">
                <h2>STAFF</h2>
                
                <div class="staff-list">
                    <div class="staff-item">
                        <img src="./images/staff1.png">
                        <h3>マスター</h3>
                        <p>コーヒー担当</p>
                    </div>
                    <div class="staff-item">
                        <img src="./images/staff2.png">
                        <h3>サクラ</h3>
                        <p>接客担当</p>
                    </div>
                    <div class="staff-item">
                        <img src="./images/staff3.png">
                        <h3>ハル</h3>
                        <p>スイーツ担当</p>
                    </div>
                    <div class="staff-item">
                        <img src="./images/staff4.png">
                        <h3>ミサキ</h3>
                        <p>癒し担当</p>
                    </div>

                </div>
            </section>
            <section class="contact">
                <h2>CONTACT</h2>
                <p class="contact-text">
                    ご質問・ご予約など、お気軽にお問い合わせください。
                </p>
                <form class="contact-form">
                    <div class="form-group">
                        <label>お名前</label>
                        <input type="text" placeholder="お名前">
                    </div>
                    
                    <div class="form-group">
                        <label>メールアドレス</label>
                        <input type="email" placeholder="example@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label>お問い合わせ内容</label>
                        <textarea placeholder="お問い合わせ内容をご入力ください">
                        </textarea>
                    </div>
                    
                    <button type="submit">送信する</button>
                </form>
            </section>
        </main>
    </body>
